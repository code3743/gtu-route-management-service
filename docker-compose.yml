version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gtu_db
    ports:
     - "5432:5432"
    volumes:
     - postgres_data:/var/lib/postgresql/data
    networks:
     - app-network
  
volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge